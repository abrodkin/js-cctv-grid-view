<html>
	<head>
		<title>JavaScript CCTV Grid</title>
	</head>
	<body style="margin: 0; padding: 0; background-color: black; overflow: hidden">
		<!-- Add image URLs below -->
		<img src="http://localhost:8080/?action=snapshot" style="margin: -2px" >
		<img src="http://localhost:8080/?action=snapshot" style="margin: -2px">
		<img src="http://localhost:8080/?action=snapshot" style="margin: -2px">
		<img src="http://localhost:8080/?action=snapshot" style="margin: -2px">
		<img src="http://localhost:8080/?action=snapshot" style="margin: -2px">
		<img src="http://localhost:8080/?action=snapshot" style="margin: -2px">
		<img src="http://localhost:8080/?action=snapshot" style="margin: -2px">

		<script>
		setInterval(function() {
			var images = document.images;
			var num_in_line = 3; // Number of images in a row
			var num_in_column = Math.ceil(images.length / num_in_line);
			for (var i=0; i<images.length; i++) {
				images[i].src = images[i].src.replace(/\btime=[^&]*/, 'time=' + new Date().getTime());
				images[i].width = window.innerWidth / num_in_line;
				images[i].height = window.innerHeight / num_in_column;
			}
		}, 1000); // in milliseconds
		</script>
	</body>
</html>
